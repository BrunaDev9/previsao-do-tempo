<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Weather Icons -->
 
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container">
    <form id="search">
      <i class="fa-solid fa-location-dot"></i>
      <input type="search" name="city_name" id="city_name" placeholder="Buscar Cidade">
      <button type="submit">
        🔍
      </button>
    </form>

    <div id="weather" class="show"> 
      <h1 id="title">Cidade</h1>
      <div id="infos">

        <div id="temp">
          <i id="weather_icon" class="wi wi-na" style="font-size: 60px;"></i>
          <div>
            <p id="temp_value">-- <sup>C°</sup></p>
            <p id="temp_description">Descrição</p>
          </div>
        </div>

        <div id="other_infos">
          <div class="info">
            <h2>Temp Max</h2>
            <p id="temp_max">-- <sup>C°</sup></p>
          </div>

          <div class="info">
            <h2>Temp Min</h2>
            <p id="temp_min">-- <sup>C°</sup></p>
          </div>

          <div class="info">
            <h2>Humidade</h2>
            <p id="humidity">--%</p>
          </div>

          <div class="info">
            <h2>Vento</h2>
            <p id="wind">-- km/h</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
